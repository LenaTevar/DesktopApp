<div 
class="window-drag  appWindow" 
cdkDragBoundary=".drag-boundary" 
[ngStyle]="{'z-index': data.index, 'left' : left, 'top' : top }"
id="{{data.id}}"
cdkDrag
(mousedown)="toggleIndex()"
>  
    <div class="window-handle" cdkDragHandle>
        <span class="options" (click)="minimize()"></span>
        <span class="close" (click)=close()></span>
        <span>Chat {{data.id}}</span>
    </div>

    <div class="window-content">
       <app-chat></app-chat>
    </div> 
</div>
